<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roll Dice Loto</title>
    <!-- fav_icon  -->
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <!-- font-awsome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <!-- css -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="container">
      <img
        id="dice-image"
        src="images/dice.jpg"
        alt="Dice image"
        width="300"
        height="200"
      />
      <button id="roll-dice-button">Roll the Dice (1/6)</button>
      <div id="result">0</div>
    </div>
    <hr />
    <div id="container2">
      <img
        id="lotto-image"
        src="images/lotto.jpg"
        alt="Lotto image"
        width="300"
        height="200"
      />
      <button id="roll-dice-button2">Roll the Lotto(1/45)</button>
      <div id="result2">0</div>
    </div>

    <!-- script -->
    <script src="script.js"></script>
  </body>
</html>
